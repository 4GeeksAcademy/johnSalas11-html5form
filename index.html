<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Forms</title>
  </head>

  <body>
    <div class="container-fluid">
        <nav class="navbar fixed-top bg-body-tertiary">
              <span class="navbar-brand ms-2 mb-0" style="font-weight: 500;">Payment for example</span>
          </nav>
          <div class="container-fluid ps-0 pe-0 mt-5 pt-4" >
            <div class="alerta">
              <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
            </div>
          </div>
          <form class="row gx-5">
            <div class="col-md-5">
              <label for="validationDefaultCard" class="form-label">Card#</label>
              <input type="number" class="form-control" id="validationDefaultCard" placeholder="XXXXXXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefaultCVC" class="form-label">CVC#</label>
              <input type="number" class="form-control" id="validationDefaultCVC" placeholder="0000" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultAmnt" class="form-label">Amount</label>
              <i class="fa-solid fa-dollar-sign"></i> 
              <input type="number" class="form-control" id="validationDefaultAmnt" placeholder="$" required>
            </div>
            <div class="col-md-6 mt-3">
              <label for="validationDefaultName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationDefaultName" required>
            </div>
            <div class="col-md-6 mt-3">
              <label for="validationDefaultLastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationDefaultLastName" required>
            </div>
            <div class="col-md-6 mt-3">
              <label for="validationDefaultcity" class="form-label">City</label>
              <input type="text" class="form-control" id="validationDefaultCity" required>
            </div>
            <div class="col-md-3 mt-3">
              <label for="validationDefault04" class="form-label">State</label>
              <select class="form-select" type="number" id="validationDefault04" required>
                <option selected disabled value="">Pick a state</option>
                <option>Valencia</option>
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Sevilla</option>
                <option>Bilbao</option>
              </select>
            </div>
            <div class="col-md-3 mt-3">
              <label for="validationDefault05" class="form-label">Postal Code</label>
              <input type="number" class="form-control" id="validationDefault05" required>
            </div>
            <div class="row pt-3 m-1">
              <div class="col-6">
                <div class="accept mb-3">
                  <span>We accept:</span>
                </div>
                <div class="payments bg-secondary rounded" style="width: 40%;">
                  <input type="radio" class="btn-check-secondary ms-3" id="circulo" name="btn-check" autocomplete="off">
                  <label class="btn btn-secondary ps-0" for="btn-check">
                    <i class="fa-brands fa-cc-mastercard" style="font-size: large;"></i>
                  </label>
                  
                  <input type="radio" class="btn-check-secondary ms-1" id="circulo" name="btn-check" autocomplete="off">
                  <label class="btn btn-secondary  ps-0" for="btn-check">
                    <i class="fa-brands fa-cc-visa" style="font-size: large;"></i>
                  </label>
                  
                  <input type="radio" class="btn-check-secondary ms-1" id="circulo" name="btn-check" autocomplete="off">
                  <label class="btn btn-secondary ps-0" for="btn-check">
                    <i class="fa-brands fa-cc-diners-club" style="font-size: large;"></i>
                  </label>
    
                  <input type="radio" class="btn-check-secondary ms-1" id="circulo" name="btn-check" autocomplete="off">
                  <label class="btn btn-secondary ps-0" for="btn-check">
                    <i class="fa-brands fa-cc-discover" style="font-size: large;"></i>
                  </label>
                </div>
            </div>
            <div class="col-6 ps-4">
              <label for="floatingTextarea2" class="pb-2">Message</label>
              <div class="form-floating">
                <textarea class="form-control"id="floatingTextarea2" style=" width: 100%; height: 100%"></textarea>
                <div>
                  <div style="font-size: small; color: gray;">
                    Add any notes here.
                </div>
                </div>
              </div>
            </div>    
            <nav class="navbar fixed-bottom navbar-light bg-light">
              <div class="col-12 mt-2 d-flex justify-content-end w-100 pe-3">
                <button class="btn btn-secondary me-2">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </nav>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
